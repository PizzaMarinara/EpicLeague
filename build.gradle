buildscript {
    ext {
        accompanist_version = '0.20.3'
        compose_compiler_version = '1.1.0-rc02'
        compose_version = '1.2.0-alpha01'
        core_testing_version = '2.1.0'
        coroutines_test_version = '1.6.0'
        gradle_plugin_version = '7.0.4'
        hilt_compose_version = '1.0.0-rc01'
        hilt_version = '2.38.1'
        junit_version = '4.13.2'
        junit_androidx_version = '1.1.3'
        kotlin_version = '1.6.10'
        material_version = '1.0.0-alpha02'
        moshi_version = '1.13.0'
        navigation_version = '2.4.0-rc01'
        objectbox_version = '3.1.0'
        retrofit_version = '2.9.0'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_plugin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "io.objectbox:objectbox-gradle-plugin:$objectbox_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
