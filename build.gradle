buildscript {
    ext {
        composeVersion = '1.0.5'
        kotlinVersion = '1.5.31'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.0.4"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.31"

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
